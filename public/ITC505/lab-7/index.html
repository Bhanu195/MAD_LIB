<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mad Lib Generator</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      color: #333;
      animation: backgroundShift 15s infinite alternate;
    }

    .container {
      max-width: 700px;
      margin: 60px auto;
      padding: 30px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      animation: slideIn 1s ease-out;
    }

    h1 {
      text-align: center;
      font-size: 2.8rem;
      margin-bottom: 20px;
      color: #444;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-size: 1.2rem;
      font-weight: bold;
      color: #333;
    }

    input {
      padding: 12px;
      font-size: 1rem;
      border: 2px solid #ccc;
      border-radius: 8px;
      background: #f9f9f9;
      transition: all 0.3s ease;
    }

    input:hover {
      border-color: #007BFF;
    }

    input:focus {
      border-color: #007BFF;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
      outline: none;
    }

    button {
      padding: 15px;
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
      background: linear-gradient(135deg, #007BFF, #0056b3);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
    }

    button:hover {
      background: linear-gradient(135deg, #0056b3, #003d80);
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0, 123, 255, 0.5);
    }

    footer {
      margin-top: 30px;
      text-align: center;
      font-size: 0.9rem;
      color: #666;
    }

    footer span {
      font-weight: bold;
    }

    /* Background Animation */
    @keyframes backgroundShift {
      0% {
        background: linear-gradient(135deg, #89f7fe, #66a6ff);
      }
      50% {
        background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
      }
      100% {
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      }
    }

    /* Container Slide-In Animation */
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mad Lib Generator</h1>
    <form method="POST" action="/ITC505/lab-7/index.html">
      <label for="noun">Singular Noun:</label>
      <input type="text" id="noun" name="noun" placeholder="Enter a singular noun" required>
      
      <label for="pluralNoun">Plural Noun:</label>
      <input type="text" id="pluralNoun" name="pluralNoun" placeholder="Enter a plural noun" required>
      
      <label for="adjective">Adjective:</label>
      <input type="text" id="adjective" name="adjective" placeholder="Enter an adjective" required>
      
      <label for="verb">Verb (Past Tense):</label>
      <input type="text" id="verb" name="verb" placeholder="Enter a verb (past tense)" required>
      
      <label for="location">Location:</label>
      <input type="text" id="location" name="location" placeholder="Enter a location" required>
      
      <button type="submit">Generate Mad Lib</button>
    </form>
    <footer>
      <p>Last updated: <span id="lastModified"></span></p>
    </footer>
  </div>
  <script>
    document.getElementById('lastModified').textContent = document.lastModified;
  </script>
</body>
</html>
